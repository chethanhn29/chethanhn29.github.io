    <style>
        /* Additional CSS for grid layout and button styling */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0 -15px;
        }

        .col-lg-6 {
            width: calc(50% - 30px);
            margin: 0 15px 30px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #405cf5;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
            line-height: 1.15;
            text-align: center;
            text-transform: none;
            -webkit-tap-highlight-color: transparent;
        }

        .button-container button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container button:hover::before {
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
        }

                /* Style for the "Read more" button */
        .read-more-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background-color: #24292e; /* GitHub color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .read-more-btn:hover {
            background-color: #e0e0e0;
        }

        /* Style for the "Github Repo" button */
        .github-button {
            padding: 8px 16px;

    }

<body>
    <div id="header"></div>

                <button onclick="filterProjects('all')">All </button>

            </div>
            <br> <!-- Line break added here -->

                <!-- Projects will be dynamically added here based on category -->
            </div>

    <script>
        // Sample project data (replace this with your actual data)
        const projects = [{
                id: 0,
                title: 'Retail-Query-Chatbot using LLM',
                subtitle: 'Implementation of end-to-end language model tool that can handle complex natural language queries for a t-shirt store\'s MySQL database.',
                //category: ['nlp',"llm"],
                libraries: ['Langchain', 'Python', 'LLM', 'SQL', 'VectorDB', 'Streamlit', 'Hugging face'],
                githubLink: 'https://github.com/chethanhn29/Retail-Query-Assistant-Langchain-Google-Palm-LLM-',
                imageSrc: 'images/Projects/Retail_Query_Assistant.png',
                readMoreContent: '<p>Description: Detailed description of Project 1...</p>' +
                    '<div class="tags">' +
                    '<span class="tag">Tag 1</span>' +
                    '<span class="tag">Tag 2</span>' +
                    '<span class="tag">Tag 3</span>' +
                    '</div>' +
                    '<img src="image1.jpg" alt="Image 1">' +
                    '<img src="image2.jpg" alt="Image 2">',
                readLessContent: "",
                expanded: false // Initially, the project is not expanded
            },
            {
                id: 1,
                title: 'Adversarial ML',
                subtitle: 'Generating Adversarial Samples for Attacks on Image Classification Systems in ML',
                //category: 'nlp',
                libraries: ['Python', 'PyTorch', 'OpenCV'],
                githubLink: 'https://github.com/abhinav-bohra/Adversarial-Machine-Learning',
                imageSrc: 'images/other-projects/advml.png',
                readMoreContent: 'Generating Adversarial Samples for Attacks on Image Classification Systems in ML and next summary',
                readLessContent: 'Shortened details and description...',
                expanded: false // Initially, the project is not expanded
            },
            {
                id: 2,
                title: 'Big Data Processing',
                subtitle: 'Exploring and Implementing Scalable Data Processing Techniques',
                //category: 'computerVision',
                libraries: ['Python', 'PySpark', 'Scala'],
                githubLink: 'https://github.com/abhinav-bohra/Big-Data-Processing',
                imageSrc: 'images/other-projects/bdp.png',
                readMoreContent: 'Full details and description about Big Data Processing...',
                readLessContent: 'Shortened details and description...',
                expanded: false // Initially, the project is not expanded
            }
            // Include other project objects similarly
        ];

        function generateProjectCard(project) {
            const projectCard = document.createElement('div');
            projectCard.classList.add('col-lg-6');
            projectCard.innerHTML = `
                <div class="list__item">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <p class="title is-5">
                                                <a href="${project.githubLink}" target="_blank" rel="noopener noreferrer">${project.title}</a>
                                            </p>
                                            <p class="subtitle is-6">${project.subtitle}</p>
                                        </div>
                                        <div class="col-lg-3">
                                            <a href="${project.githubLink}">
                                                <img src="images/Projects/github.png" style="width:70%; height:70%; border-radius: 10px; ">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <a href="${project.githubLink}">
                                    <img src="${project.imageSrc}" style="width:100%; height:150px; border-radius: 10px; margin-bottom: 5%;">
                                </a>
                                <div class="tags">
                                    ${project.libraries.map(lib => `<span class="tag">${lib}</span>`).join('')}
                                </div>
                                <div class="read-more-content" style="display: ${project.expanded ? 'block' : 'none'};">
                                    ${project.readMoreContent}
                                </div>
                                <div class="read-less-content" style="display: ${project.expanded ? 'none' : 'block'};">
                                    ${project.readLessContent}
                                </div>
                                <button class="read-more-btn" onclick="toggleContent(this, ${projects.indexOf(project)})">Read ${project.expanded ? 'Less' : 'More'}</button>
                                <button class="github-button" onclick="redirectToGithub('${project.githubLink}')">Github Repo</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return projectCard;
            }

                // Function to open GitHub link in a new tab
                function redirectToGithub(githubLink) {
            window.open(githubLink, '_blank');
        }

        function toggleContent(btn, projectId) {
            const project = projects.find(proj => proj.id === projectId);
            const projectCard = btn.closest('.list__item');

            // Toggling the 'expanded' state for the project
            project.expanded = !project.expanded;

            // Selecting the elements for 'Read More' and 'Read Less' content
            const readMoreContent = projectCard.querySelector('.read-more-content');
            const readLessContent = projectCard.querySelector('.read-less-content');

            // Displaying the appropriate content based on the 'expanded' state
            if (project.expanded) {
                readMoreContent.style.display = 'block';
                readLessContent.style.display = 'none';
                btn.textContent = 'Read Less';
            } else {
                readMoreContent.style.display = 'none';
                readLessContent.style.display = 'block';
                btn.textContent = 'Read More';
            }
        }


        // Function to render projects based on the specified sorting array
        function renderProjects(sortedIds) {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            sortedIds.forEach(projectId => {
                const project = projects.find(proj => proj.id === projectId);
                if (project) {
                    projectsList.appendChild(generateProjectCard(project));
                }
            });
        }

        // Function to filter projects based on category button and its sorting
        function filterProjects(category) {
            const categoryButtonSorts = {
                'all': [0,1, 2], // Replace with your actual IDs for 'all' category
                'nlp': [1, 0], // Replace with your actual IDs for 'nlp' category
                'computerVision': [2], // Replace with your actual IDs for 'computerVision' category
                'llm': [0] // Replace with your actual IDs for 'llm' category
            };

            const sortedIds = categoryButtonSorts[category] || []; // Get sorted IDs for the specified category
            renderProjects(sortedIds);
        }

        // Initial render of projects based on 'all' category sorting
        document.addEventListener('DOMContentLoaded', () => {
            filterProjects('all');
        });
 
    </script>
