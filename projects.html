                // Function to open GitHub link in a new tab

            window.open(githubLink, '_blank');

        function toggleContent(btn, projectId) {
            const project = projects.find(proj => proj.id === projectId);
            const projectCard = btn.closest('.list__item');

            // Toggling the 'expanded' state for the project
            project.expanded = !project.expanded;

            // Selecting the elements for 'Read More' and 'Read Less' content
            const readMoreContent = projectCard.querySelector('.read-more-content');
            const readLessContent = projectCard.querySelector('.read-less-content');

            // Displaying the appropriate content based on the 'expanded' state
            if (project.expanded) {
                readMoreContent.style.display = 'block';
                readLessContent.style.display = 'none';
                btn.textContent = 'Read Less';
            } else {
                readMoreContent.style.display = 'none';
                readLessContent.style.display = 'block';
                btn.textContent = 'Read More';
            }
        }


        // Function to render projects based on the specified sorting array
        function renderProjects(sortedIds) {
            const projectsList = document.getElementById('projectsList');

            sortedIds.forEach(projectId => {
                const project = projects.find(proj => proj.id === projectId);
                if (project) {
                    projectsList.appendChild(generateProjectCard(project));
                }
            });
        }

        // Function to filter projects based on category button and its sorting
        function filterProjects(category) {
            const categoryButtonSorts = {
                'all': [0,3,1,2,4,5], // Replace with your actual IDs for 'all' category
                'nlp': [0,3,4], // Replace with your actual IDs for 'nlp' category
                'computerVision': [1,2,5], // Replace with your actual IDs for 'computerVision' category
                'llm': [0,4,5] // Replace with your actual IDs for 'llm' category
            };

            const sortedIds = categoryButtonSorts[category] || []; // Get sorted IDs for the specified category
